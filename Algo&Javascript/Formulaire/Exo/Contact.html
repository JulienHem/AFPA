<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
        <title>Nous contacter</title>
</head>
<body>
    <h1> Vos coordonnées : </h1>
    <b><h2 id="h"> <span class="patrick">*</span>Ces zones sont obligatoires pour envoyer le formulaire.</h2>
    <form id="form" name="form" method="post">
        <label for="societe">Société : </label><input type="text" name="societe" value="" id="societe" ><span class="patrick"> *</span><br><br>
        <label for="personne" >Personne à contacter : </label><input type="text" name="personne" value="" id="contact"><span class="patrick"> *</span><br><br>
        <label for="adresse">Adresse de l'entreprise : </label><textarea name="adresse" rows="4" cols="50" value="" ></textarea><span class="patrick"> *</span><br><br>
        <label for="codepost">Code Postal : </label><input type="text" name="codepost" value="" id="cp"><span class="patrick"> *</span><br><br>
        <label for="ville" >Ville : </label><input type="text" name="ville" value="" id="ville"><span class="patrick"> *</span><br><br>
        <label for="mail">E-Mail : </label><input type="email" name="email" value="" id="mail" ><span class="patrick"> *</span><br><br>
        <label for="tel">Téléphone : </label><input type="text" name="tel" value=""><br><br>
        <label for="enviro">Sélectionnez l'environnement technique du projet : </label><br>
        <select name="enviro">
            <option value="Choisissez" name="choisissez">Choisissez</option>
            <option value="Access">Access</option>
            <option value="Java">Java</option>
            <option value="Delphi">Delphi</option>
            <option value="Windev">Windev</option>
            <option value="Visual Basic">Visual Basic</option>
            <option value="Power Builder">Power Builder</option>
            <option value="Internet">Internet</option>
            <option value="Intranet">Intranet</option>
            <option value="Windows NT">Windows NT</option>
            <option value="Unix">Unix</option>
            <option value="SQL Server">SQL Server</option>
            <option value="Oracle">Oracle</option>
            <option value="autres">Autres...</option>
        </select>
        <textarea name="enviro" rows="4" cols="50" value=""></textarea><br><br>
        <input type="submit" id="button1" value="Envoyer">
        <input type="reset" value="Effacer">
        
    </form>
    <script src="contact.js"></script>
</body>
</html>
